<div class="HelpMeChoose">
  <h3 class="title">Help Me Choose</h3>
  <p>Select what matters most to find your best options</p>
  <form class="form form-inline FilterBy">
    <div class="form-group">
      <label for="primary-filter">By</label>
      <select on-change="refresh" id="primary-filter" name="primary-filter" data-html="filters"></select>

      <label for="secondary-filter">then</label>
      <select on-change="refresh" class="secondaryFilter" id="secondary-filter" name="secondary-filter" data-html="filters"></select>
    </div>
    <div class="multiplier-buttons">
      <div class="btn-group">
        <button class="btn btn-dark active" on-tap="setOneWay">One-way</button>
        <button class="btn btn-dark" on-tap="setRoundTrip">Round trip</button>
      </div>
      <div class="btn-group">
        <button class="btn btn-dark active" on-tap="setDaily">Daily</button>
        <button class="btn btn-dark" on-tap="setYearly">Yearly</button>
      </div>
    </div>
  </form>
  <div class="table-responsive">
    <table class="table ComparisonTable">
      <thead>
        <tr>
          <th></th>
          <th class="travelTime"><i class="fa fa-clock-o"></i></th>
          <th class="totalCost"><i class="icon-money"></i></th>
          <th class="walkDistance"><i class="icon-walk"></i></th>
          <th class="calories"><i class="icon-scale"></i></th>
          <th class="productiveTime"><i class="fa fa-leanpub"></i></th>
          <th class="none"></th>
        </tr>
      </thead>
      <tbody on-tap="selectRoute"></tbody>
    </table>
  </div>
</div>
