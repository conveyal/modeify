<tr class="segment">
  <td class="icon">
    {{#transfer}}
      <div class="{{transfer}}" style="background: {{color}};">
        <i class="fa fa-circle"></i>
      </div>
    {{/transfer}}

    {{#icon}}
      <i class="icon-{{icon}}"></i>
    {{/icon}}

    {{#segment}}
      <div class="detail-route-bg" style="background: {{color}};"></div>
    {{/segment}}

    {{#direction}}
      <i class="fa fa-arrow-right fa-{{direction}}"></i>
    {{/direction}}
  </td>

  <td class="description">{{{description}}}</td>
</tr>
