<div class="locations">
  <div class="input-group from">
    <span class="icon-start"></span>
    <input id="from-location" type="text" name="from" placeholder="home address" data-value="from" on-blur="blurInput" on-focus="focusInput" on-input="suggest" on-keydown="keydownInput">
    <i class="clear fa fa-times" on-click="clear"></i>
    <ul class="suggestions empty"></ul>
  </div>
  <div class="input-group to">
    <span class="icon-end"></span>
    <input id="to-location" type="text" name="to" placeholder="work address" data-value="to" on-blur="blurInput" on-focus="focusInput" on-input="suggest" on-keydown="keydownInput">
    <i class="clear fa fa-times" on-click="clear"></i>
    <ul class="suggestions empty"></ul>
  </div>
</div>
